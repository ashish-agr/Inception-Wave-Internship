<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Realtime Form Validation</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/formhack.css">
	<script src="https://kit.fontawesome.com/bdcc5bbfc4.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.2.0/zxcvbn.js"></script>

</head>
<body>

	<div class="social">
		<a href="https://www.linkedin.com/in/ashish-agr" target="_blank" class="LinkedIn">LinkedIn <i class="fab fa-linkedin-in"></i></a>
		<a href="https://github.com/ashish-agr" target="_blank" class="Github">Github <i class="fab fa-github"></i></a>
		<a href="https://twitter.com/agrawal__ashish" target="_blank" class="Twitter">Twitter <i class="fab fa-twitter"></i></a>
	</div>

	<div class="container">
		<form class="registration" id="registration">
			<label for="all">
				<h1>Registration Form</h1>

				<label for="username">
					<span>Username</span>

					<input type="text" id="username" minlength="5" required >
					<ul class="input-requirements">
						<li>At least 5 characters long</li>
						<li>First letter should be an alphabet (a-z, A-Z)</li>
					</ul>
				</label>

				<label for="password">
					<span class="pass">Password</span>
					<div id="strength" class="strength">
						<meter max="4" id="password-strength-meter"></meter>
						<p id="password-strength-text"></p>
					</div>

					<input type="password" id="password" maxlength="100" minlength="6" required>
					
					<ul class="input-requirements">
						<li>At least 6 characters long</li>
						<li>Contains at least 1 number</li>
						<li>Contains at least 1 lowercase letter</li>
						<li>Contains at least 1 uppercase letter</li>
						<li>Contains a special character (e.g. @ !)</li>
					</ul>
				</label>

				<label for="email">
					<span>Email</span>

					<input type="text" id="email" minlength="6" required>

					<ul class="input-requirements">
						<li>Must be in the form abc@xyz.com/abc@xyz.in</li>
					</ul>
				</label>

				<label for="age">
					<span>Age</span>

					<input type="text" id="age" minlength="1" required>

					<ul class="input-requirements">
						<li>Field is required</li>
						<li>Must be a number</li>
						<li>Must be between 10 and 90</li>
					</ul>
				</label>
				<br>
				<label for="validation-final">
					<div id="form-valid">
						<p id="welcome"></p><br>
						<p>Form Validated</p>
					</div>
				</label>

				<input type="submit">
				<input type="reset">
			</label>
		</form>
	</div>

    <script src="App.js"></script>
</body>
</html>
